<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>
<style type="text/css">
    html {
            position: relative;
            min-height: 100%;
            background-color: hsl(171, 100%, 41%);
        }
</style>

<body class="is-fullheight">
    <div class="hero-head ">
        <nav class="navbar is-primary ">
            <!-- logo / brand -->
            <div class="navbar-brand">
              <h1 class="title is-2">Results app</h1>
              <a class="navbar-burger is-active" id="burger">
                <span></span>
                <span></span>
                <span></span>
              </a>
            </div>
          
            <div class="navbar-menu" id="nav-links">
              <!-- right links -->
              <div class="navbar-end">
                    <a href="{{ url_for('main.index') }}" class="navbar-item has-text-grey">
                        Home
                    </a>
                    <a href="{{url_for('main.competitions')}}" class="navbar-item has-text-grey">
                        Competitions
                    </a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.profile') }}" class="navbar-item has-text-grey">
                        Profile
                    </a>
                    {% endif %}
                    {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.login') }}" class="navbar-item has-text-grey">
                        Login
                    </a>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.logout') }}" class="navbar-item has-text-grey">
                        Logout
                    </a>
                    {% endif %}
                </div>
            </div>
          </nav>
    </div>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
    <footer></footer>
</body>

<script>
    const burgerIcon = document.querySelector('#burger');
    const navbarMenu = document.querySelector('#nav-links');

    burgerIcon.addEventListener('click', () => {
    navbarMenu.classList.toggle('is-active');
    });
</script>
</html>
