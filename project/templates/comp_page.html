{% extends "base.html" %}

{% block content %}
<!-- <a class="btn btn-outline-light" href="{{url_for('main.competitions')}}">back</a> -->
<h2 class="text-center">{{compname}}</h2>

<div class="accordion">

    {%for round in rounds%}
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse{{round[0]}}" aria-expanded="false"
                aria-controls="collapse{{round[0]}}">
                {{round[0]}}
            </button>
        </h2>

        <div id="collapse{{round[0]}}" class="accordion-collapse collapse ">
            <div class="accordion-body">
                {% for stage in round[1] %}

                {% if 'groups' in stage %}
                <div style="margin: 2px;">
                    <a class="btn btn-outline-secondary" href="{{url_for('main.groups', event=round[0], round=stage, compname=compname)}}">round
                        {{stage}}</a>
                </div>
                {% else %}
                <div style="margin: 2px;">
                    <a class="btn btn-outline-primary" href="{{url_for('main.round_page', event=round[0], round=stage, compname=compname)}}">round
                        {{stage}}</a>
                </div>
                {% endif %}

                {% endfor %}
            </div>
        </div>
    </div>


    {% endfor %}
</div>
