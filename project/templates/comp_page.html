{% extends "base.html" %}

{% block content %}

    </div>
</div>
<div class="box has-background-light ">
    <div class="table-container">
    <table class="table has-background-light is-fullwidth ">

            <tr class="has-text-centered">
                {% for event in events %}

            </tr>
        </thead>
    </table>
    </div>
</div>
{% endblock %}
