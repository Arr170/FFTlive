{% extends "base.html" %}

{% block content %}
<!-- <a class="btn btn-outline-light" href="{{url_for('main.competitions')}}">back</a> -->
<h2 class="text-center">{{compname}}</h2>

<div class="accordion">

    {%for round in rounds%}
    <div class="accordion-item ms-2 me-2">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse{{round[0]}}" aria-expanded="false" aria-controls="collapse{{round[0]}}">
                {{round[0]}}
            </button>
        </h2>

        <div id="collapse{{round[0]}}" class="accordion-collapse collapse ">
            <div class="accordion-body">
                {% for stage in round[1] %}

                {% if 'groups' in stage %}
                <div style="margin: 2px;">
                    <a class="btn btn-outline-primary mt-1 mb-1"
                        href="{{url_for('main.groups', event=round[0], round=stage, compname=compname)}}">round
                        {{stage}}</a>
                </div>
                {% else %}
                <div style="margin: 2px;">
                    <a class="btn btn-outline-light mt-1 mb-1"
                        href="{{url_for('main.round_page', event=round[0], round=stage, compname=compname)}}">round
                        {{stage}}</a>
                </div>
                {% endif %}

                {% endfor %}
            </div>
        </div>
    </div>


    {% endfor %}
</div>
<style>
    .accordion {
        --bs-accordion-active-color: rgb(2, 26, 4);
        --bs-accordion-active-bg: white;
        --bs-accordion-btn-focus-box-shadow: none;
    }

    .accordion-button.collapsed::after {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23fff'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
    }
    .accordion-button:not(.collapsed)::after{
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%black'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");

    }


</style>
{% endblock %}
