{% extends "base.html" %}
{% block content %}

<h2 class="text-center mt-2 mb-3">{{event}} round {{round}}</h2>

<table class="table text-center">
    <thead>

        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Group</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>
                [{{row[0]}}]
            </td>
            <td>
                {{row[1]}}
            </td>
            <td>
                {% if current_user.is_authenticated %}



                <a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                    type="button" data-bs-toggle="collapse" data-bs-target="#{{row[0]}}collapse" aria-expanded="false"
                    aria-controls="{{row[0]}}collapse">
                    {{row[2]}}
                </a>


                <div class="collapse" id="{{row[0]}}collapse">
                    <p>
                    <form method="POST"
                        action="{{url_for('main.groups', event=event, round=round, compname=compname, person_id=row[0] , new_group=1)}}">
                        <button class="btn btn-secondary">1</button>
                    </form>
                    </p>
                    <p>
                    <form method="POST"
                        action="{{url_for('main.groups', event=event, round=round, compname=compname, person_id=row[0] , new_group=2)}}">
                        <button class="btn btn-success">2</button>
                    </form>

                    </p>
                    <p>
                    <form method="POST"
                        action="{{url_for('main.groups', event=event, round=round, compname=compname, person_id=row[0] , new_group=3)}}">
                        <button class="btn btn-warning">3</button>
                    </form>
                    </p>
                </div>

                {%else%}
                {{row[2]}}
                {%endif%}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock %}
