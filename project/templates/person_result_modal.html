<div class="modal-content justify-content-start">
    <div class="modal-header text-center">
            <a href="/person/{{avg.competitor.id}}" class="btn btn-primary btn-lg">
                {{avg.competitor.name}}
            </a>
    </div>
    <div class="modal-body">
        <p class="text-start">1: {{avg.first.time_string}}</p>
        <p class="text-start">2: {{avg.second.time_string}}</p>
        <p class="text-start">3: {{avg.third.time_string}}</p>
        <p class="text-start">4: {{avg.fourth.time_string}}</p>
        <p class="text-start">5: {{avg.fifth.time_string}}</p>
        <p class="text-start"><strong>Avg: {{avg.avg_string}}</strong></p>
        <p class="text-start">Best: {{avg.best_string}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>


</div>
