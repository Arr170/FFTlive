<form  id="result-form-{{id}}" class="m-3"
        hx-post="/results_upload/{{id}}" hx-swap="outerHTML" >
    <div>
        <p class="text-start">Name:</p>
        <input class="form-control mb-3" required
            onkeydown="{if(event.keyCode == 13){document.getElementById('input_id').focus()}}" type="text"
            name="input_name" id="input_name" placeholder="Name" value="{{average.competitor.name if average is not none}}">
    </div>
    <div>
        <p class="text-start">ID:</p>
        <input class="form-control mb-3" autofocus required onkeydown="{if(event.keyCode == 13){
        
        document.getElementById('input_solve1').focus()}}" type="text" name="input_id" id="input_id" 
        placeholder="ID"
        value="{{average.competitor.id if average is not none}}">
    </div>
    <div>
        <p class="text-start">1:</p>
        <input class="form-control mb-3" maxlength="7" required onkeyup="formate(this)"
            onkeydown="{if(event.keyCode == 13){document.getElementById('input_solve2').focus()}}" type="text" inputmode="numeric"
            name="input_solve1" id="input_solve1" placeholder="0:00.00" value="{{average.first.time_string if average is not none}}">
    </div>
    <div>
        <p class="text-start">2:</p>
        <input class="form-control mb-3" maxlength="7" required onkeyup="formate(this)"
            onkeydown="{if(event.keyCode == 13){document.getElementById('input_solve3').focus()}}" type="text" inputmode="numeric"
            name="input_solve2" id="input_solve2" placeholder="0:00.00" value="{{average.second.time_string if average is not none}}">
    </div>
    <div>
        <p class="text-start">3:</p>
        <input class="form-control mb-3" maxlength="7" required onkeyup="formate(this)"
            onkeydown="{if(event.keyCode == 13){document.getElementById('input_solve4').focus()}}" type="text" inputmode="numeric"
            name="input_solve3" id="input_solve3" placeholder="0:00.00" value="{{average.third.time_string if average is not none}}">
    </div>
    <div>
        <p class="text-start">4:</p>
        <input class="form-control mb-3" maxlength="7" required onkeyup="formate(this)"
            onkeydown="{if(event.keyCode == 13){document.getElementById('input_solve5').focus()}}" type="text" inputmode="numeric"
            name="input_solve4" id="input_solve4" placeholder="0:00.00" value="{{average.fourth.time_string if average is not none}}">
    </div>
    <div>
        <p class="text-start">5:</p>
        <input class="form-control mb-3" maxlength="7" required onkeyup="formate(this)"
            onkeydown='{if(event.keyCode == 13){document.getElementById("submit-button-{{id}}").focus()}}' type="text" inputmode="numeric"
            name="input_solve5" id="input_solve5" placeholder="0:00.00" value="{{average.fifth.time_string if average is not none}}">
    </div>
    <div>
        <button class="btn btn-outline-warning mt-3" type="submit" form="result-form-{{id}}" id="submit-button-{{id}}" >Submit</button>
    </div>
</form>



<script>
    function formate(input) {
        var num = input.value
        if (num === 'd') {
            input.value = 'DNF'
        }
        else if (num === 's') {
            input.value = 'DNS'
        }
        else {
            num = num.replace(/\D/g, '')
            num_len = num.length

            if (num_len < 5 && num_len > 0) {
                num = ((num[num_len - 4]) ? num[num_len - 4] : '') + ((num[num_len - 3]) ? num[num_len - 3] : '') + '.' + ((num[num_len - 2]) ? num[num_len - 2] : '') + ((num[num_len - 1]) ? num[num_len - 1] : '')
                console.log(num)

            }
            else if (num_len == 5) {
                num = ((num[0]) ? num[0] : '') + ':' + ((num[1]) ? num[1] : '') + ((num[2]) ? num[2] : '') + '.' + ((num[3]) ? num[3] : '') + ((num[4]) ? num[4] : '')
            }
            input.value = num
        }
    }   

</script>
